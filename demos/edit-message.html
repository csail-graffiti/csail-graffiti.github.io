<input v-model=id placeholder="Paste a message ID..."/>

<GraffitiObjects v-slot={objects:messages}
  :context=[id]
  :filter="o=>o.id==id">

  <template v-if="messages.length">

    {{ messages[0].content }}

    <button @click="messages[0].content+='!'">
      ❗️
    </button>
    <button @click="$gf.remove(messages[0])">
      ❌
    </button>

  </template>
</GraffitiObjects>
