<input v-model=messageID placeholder="Paste a message ID...">

<GraffitiObjects v-slot={objects:likes}
  :context=[messageID]
  :schema="{
    required: ['type', 'object'],
    properties: {
      type: { const: 'Like' },
      object: { const: messageID }
    }
  }">

  <button v-if="likes.mine.length" @click="likes.removeMine()">
    👎 unlike?
  </button>
  <button v-else @click="likes.post({
    type: 'Like',
    object: messageID,
  })">
    👍 like?
  </button>

  This message has {{likes.actors.length}} like(s)
</GraffitiObjects>
