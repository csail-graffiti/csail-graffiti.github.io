<GraffitiObjects v-slot={objects:boopbops}
  :query="{ required: ['type'] }">

  <ul v-for="type in ['Boop', 'Bop']">
    <li v-for="boopbop in
      boopbops.mine.filter(o=>o.type==type)">
      {{ boopbop.type }}

      <button @click="boopbop.type=
        (boopbop.type=='Boop'?'Bop':'Boop')">
        🔄
      </button>

      <button @click="boopbops.remove(boopbop)">
        ❌
      </button>
    </li>
  </ul>
</GraffitiObjects>
