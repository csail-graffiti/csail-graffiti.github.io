<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Graffiti</title>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Rock+Salt" />
  <link rel="stylesheet" href="/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.6.2/dist/es-module-shims.js"></script>
  <script type="importmap">{ "imports": {
    "vue": "https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.45/vue.esm-browser.min.js",
    "@vue/devtools-api": "https://unpkg.com/@vue/devtools-api@6.2.1/lib/esm/index.js",
    "vue-router": "https://cdnjs.cloudflare.com/ajax/libs/vue-router/4.1.6/vue-router.esm-browser.min.js"
  }}</script>
  <script type="module">
    import * as Vue from 'vue'
    import * as VueRouter from 'vue-router'

    export function lazyDoc(name, path=null) { return {
      path: path?path:`/${name}`,
      component: async ()=> {
        const response = await fetch(`./html/${name}.html`)
        return { template: `<div>${await response.text()}</div>` }
      }
    }}

    const Router = VueRouter.createRouter({
      history: VueRouter.createWebHashHistory(),
      routes: [
        lazyDoc('home', '/'),
        lazyDoc('garden', '/garden'),
        {
          ...lazyDoc('theory/introduction', '/theory'),
          children: [
            lazyDoc('theory/why', 'why'),
            lazyDoc('theory/how', 'how'),
            lazyDoc('theory/but', 'but'),
          ],
        }
      ],
      scrollBehavior (to, from, savedPosition) {
        const out = { behavior: 'smooth' }
        if (to.path.startsWith('/theory/')) {
          out.el = document.getElementsByTagName("nav")[0]
        } else {
          out.top = 0
        }
        return out
      }
    })

    Router.afterEach((to, from) => {
      to.meta.transitionName = to.path == '/' ? 'slide-left' : 'slide-right'
    })

    const app = Vue
      .createApp()
      .use(Router)
    Router.isReady().then(()=> app.mount('#app'))
  </script>
</head>

<body id="app">
  <router-view v-slot="{ Component, route }">
    <transition :name="route.meta.transitionName" mode="out-in">
      <component :is="Component" />
    </transition>
  </router-view>
</body>
</html>
